name: build_github_page 
on:
  push:
    branches:
      - main
permissions:
  contents: write
job:
  deploy:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v3
      uses: action/setup-python@v4
      with:
        python-version: 3.x
      run: pip install mkdocs-material
      run: mkdocs gh-deploy --force
